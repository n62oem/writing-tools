 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자동 줄바꿈 도구</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      white-space: pre-wrap;  /* 자동 줄바꿈 적용 핵심 */
      word-wrap: break-word;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>✏️ 자동 줄바꿈 텍스트 도구</h1>
  <textarea placeholder="여기에 글을 입력하면 줄바꿈이 자동으로 적용됩니다."></textarea>
</body>
</html>
